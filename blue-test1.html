<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Zemin">
    <!-- the description is useful for Seach Engine Optimization -->
    <meta name="description" content="standard HTML structure">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>HTML STANDARD</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--<link rel="stylesheet" href="bootstrap.css"> -->
    <style>
        #div1 .active {
            background: yellow;
        }

        #div1 div {
            width: 200px;
            height: 200px;
            background: #cccc;
            border: 1px solid #999;
            display: none;
        }
    </style>

   <!-- the below three lines are a fix to get HTML5 semantic elements working in old versions of Internet Explorer-->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

    <!-- Here is our page's main content -->
    <main>
        <div id="div1">
            <input class="active" type="button" value="education">
            <input type="button" value="training">
            <input type="button" value="recuitement">
            <input type="button" value="aboard">

            <div style="display: block;">1111</div>
            <div>2222</div>
            <div>3333</div>
            <div>4444</div>
        </div>
    </main>

    <script>
        "use strict";
        function toggle() {
            let oDiv = document.getElementById('div1');
            let aBtn = oDiv.getElementsByTagName('input');
            let aDiv = oDiv.getElementsByTagName('div');

            alert("what");
            for (let i = 0; i < aBtn; i++)
            {
                aBtn[i].index = i;
                aBtn[i].onclick = function()
                {
                    for (let i = 0; i < aBtn.length; i++)
                    {
                        aBtn[i].className='';
                        aDiv[i].style.display = 'none';
                    }
                    this.className = 'active';
                    alert(this.index);
                    aDiv[this.index].style.display = 'block';
                }
            }
        }

        toggle();
    </script>
 

</body>

</html>
